<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Containers</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .image-box {
            width: 30%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 25px;
            border: 5px solid;
            border-color: black;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="assets2/header.jpg" alt="Image 1">
            <h3>Room 1</h3>
        </div>
        <div class="image-box">
            <img src="assets2/img1 (1).jpg" alt="Image 2">
            <h3>Room2</h3>
        </div>
        <div class="image-box">
            <img src="assets2/img1 (5).jpg" alt="Image 3">
            <h3>Room3</h3>
        </div>
    </div>
</body>
</html>
